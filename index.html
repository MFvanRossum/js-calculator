<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="line">
            <div class="clear">
                <h1>C</h1>
            </div>
            <div class="output">

            </div>
        </div>
     <div class="line">
        <div class="seven">
            <h1>7</h1>
        </div>
        <div class="eight">
            <h1>8</h1>
        </div>
        <div class="nine">
            <h1>9</h1>
        </div>
        <div class="slash">
            <h1>/</h1>
        </div>
     </div>
     <div class="line">
         <div class="four">
             <h1>4</h1>
         </div>
         <div class="five">
             <h1>5</h1>
         </div>
         <div class="six">
             <h1>6</h1>
         </div>
         <div class="multiply">
             <h1>x</h1>
         </div>
     </div>
     <div class="line">
         <div class="one">
             <h1>1</h1>
         </div>
         <div class="two">
             <h1>2</h1>
         </div>
         <div class="three">
             <h1>3</h1>
         </div>
         <div class="subtract">
             <h1>-</h1>
         </div>
     </div>
     <div class="line">
         <div class="zero">
             <h1>0</h1>
         </div>
         <div class="decimal">
             <h1>.</h1>
         </div>
         <div class="equals">
             <h1>=</h1>
         </div>
         <div class="add">
             <h1>+</h1>
         </div>
     </div>
    </div>

</body>
</html>
