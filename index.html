<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body class="big-container">
    <div class="calculator">
        <div class="line">
            <div class="clear">
                <h1>C</h1>
            </div>
            <div class="output">

            </div>
        </div>
        <div class="line">
            <div class="seven button">
                <h1>7</h1>
            </div>
            <div class="eight button">
                <h1>8</h1>
            </div>
            <div class="nine button">
                <h1>9</h1>
            </div>
            <div class="divide operator">
                <h1>/</h1>
            </div>
        </div>
        <div class="line">
            <div class="four button">
                <h1>4</h1>
            </div>
            <div class="five button">
                <h1>5</h1>
            </div>
            <div class="six button">
                <h1>6</h1>
            </div>
            <div class="multiply operator">
                <h1>x</h1>
            </div>
        </div>
        <div class="line">
            <div class="one button">
                <h1>1</h1>
            </div>
            <div class="two button">
                <h1>2</h1>
            </div>
            <div class="three button">
                <h1>3</h1>
            </div>
            <div class="subtract operator">
                <h1>-</h1>
            </div>
        </div>
        <div class="line">
            <div class="zero button">
                <h1>0</h1>
            </div>
            <div class="decimal button">
                <h1>.</h1>
            </div>
            <div class="equals operator">
                <h1>=</h1>
            </div>
            <div class="add operator">
                <h1>+</h1>
            </div>
        </div>
    </div>

</body>

</html>
